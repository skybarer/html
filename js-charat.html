<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utfâ€“8">
    <title>JavaScript</title>
    <script type="text/javascript"> 
        function doIt() {
            var alpha = "abcdefghijklmnopqrstuvwyzABCDEFGHlJKLMNOPQRSTUVWXYZ";

            var chkNum = document.getElementById("input").value;
            var i = 0;
            while (i < 26) {
                if (alpha.charAt(i) == chkNum) {
                    var char = alpha.charAt(i);
                    var charLoc = i + 1;
                } else if (alpha.charAt(i + 26) == chkNum) {
                    var charLoc = i + 1;
                }
                i++;
            }
            document.getElementById("letterOut").innerHTML=char + ' ';
            document.getElementById("numOut").innerHTML=charLoc+ ' ';
        } 
    </script>
</head>

<body>
    <p id="prompt">Enter a single letter in lowercase or CAPS</p> <input type="text" size="1" id="input" />
    <br><br>
    <button onclick="doIt()" onsubmit="return false">Try it</button>
    <br><br>The letter <span id="letterOut"></span>
    is letter number <span id="numOut"></span>in the alphabet.
</body>

</html>
