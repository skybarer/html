<!doctype html>
<html>

<head>
    <title>login page</title>
    <style>
        html,
        body,
        div,
        h1,
        h2,
        h3 {
            margin: 0;
            padding: 0;
        }
        
        #header ,#footer {
            text-align: center;
            background-color: beige;
            padding: 6px;
        }
        
        #container {
            text-align: center;
            padding: 40px;
            height: 72vh;
        }
        
        input[type="text" i],
        input[type="password" i] {
            padding: 14px 60px;
        }
        
        button {
            padding: 15px 120px;
            
        }
        .login_container{
            background-color: beige;
            padding-top: 80px;
            padding-bottom: 80px;
        }
    </style>
</head>

<body>
    <div>
        <h1 id="header">Login Page</h1>
    </div>
    <div id="container">
        <div class="login_container">
            <h3>Name</h3><input type="text" id="usr" />
            <h3>Password:</h3>
            <input type="password" id="pwd" /> <br>
            <p></p>
            <button>click me</button>
        </div>
    </div>
     <div>
        <h1 id="footer">footer</h1>
    </div>
</body>
</html>
