<!DOCTYPE html>
<html>
<head>
	<title>arry of colors in js</title>
	<script type="text/javascript">
		var i = 0;
		function display(){
		var a  = new Array("red" , "green" ,"blue" , "cyan" ,"magenta");
		document.bgColor = a[i];
		i++;
		if( i == 5){
			i = 0;
		}
		}
	   setInterval( "display()",3000);
	</script>
</head>
