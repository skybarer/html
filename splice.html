<!doctype html>
<html>

<head>
    <title>splice example</title>
</head>

<body>
    <script>
        var arr = new Array(10,10.5,'a',true ,null);
         console.log(arr);
        // console.log(new Array(10,10.5,'a',true ,null));
        //adding with out removing any element.
        arr.splice(0,0,"ui");
        //deleting a element without any insertion
        // arr.splice(0,1);
         arr.splice(0,2,"akash");
    </script>
</body>

</html>
