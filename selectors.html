<!doctype html>
<html lang="en">
 <head>
  <title>selectors</title>
  <style>
   /* tag selector */
   h1,p,span{background:beige;}
   p{background:gold;} 
   /* id selector */
   #span1{
    background:orange;
   }
   /* class selector */
   .span1{
    background:orange;
   }
  </style>
 </head>
 <body>
   <h1> this is a h1 tag</h1>
   <p> this is a p tag</p>
    <p class="span1"> this is a span tag</p>
    <p class="span1"> this is a span tag</p>
 </body>
</html>
