<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Car Object</title>
    <script type="text/javascript">   
        function Car(model, distanceMoved, timeElapsed) {
            this.model = model;
            this.distanceMoved = distanceMoved;
            this.timeElapsed = timeElapsed;
            this.velocity = function () {
                var result = this.distanceMoved / this.timeElapsed;
                return result;
            }
            this.equals = function (x) {
                var p;
                for (p in this) {
                    if (typeof (x[p]) == 'undefined') {
                        return false;
                    }
                }
                for (p in this) {
                    if (this[p]) {
                        switch (typeof (this[p])) {
                            case 'object':
                                if (!this[p].equals(x[p])) { return false; } break;
                            case 'function':
                                if (typeof (x[p]) == 'undefined' ||
                                    (p != 'equals' && this[p].toString() != x[p].toString()))
                                    return false;
                                break;
                            default: if (this[p] != x[p]) { return false; }
                        }
                    } else { if (x[p]) return false; }
                } for (p in x) { if (typeof (this[p]) == 'undefined') { return false; } } return true;
            }
        } var myCar = new Car("Audi", 120, 1.2); var myCar3 = new Car("Audi", 120, 1.2);
        //alert(myCar.equals(myCar2));          
        alert(myCar.equals(myCar3));  
    </script>
</head>

<body>

</body>

</html>
