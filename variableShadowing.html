<!document html>
<html>

<body>
    <script>
        var x = -1; //global scope

        function xCounter() {
            var x = 0;//l
            return function() {
                ++x;
                return x;
            };
        }

        console.log(x); // -1
        counter = xCounter();
        console.log(counter()); // 1
        console.log(counter()); // 2
        console.log(x); // still -1, global was never touched
    </script>
</body>

</html>
