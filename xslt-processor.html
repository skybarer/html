<!DOCTYPE html>
<html>

<head>
    <title>XSLTProcessor Example </title>
    <script type="text/javascript">             
        window.onload = function () {
            //use XHR to load               
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.open("get", "classes.xml", false);
            xmlhttp.send(null);

            var xmldom = xmlhttp.responseXML;

            xmlhttp = new XMLHttpRequest();
            xmlhttp.open("get", "classes.xslt", false);
            xmlhttp.send(null);

            var xsltdom = xmlhttp.responseXML;
            var processor = new XSLTProcessor();
            processor.importStylesheet(xsltdom);

            var result = processor.transformToDocument(xmldom);
            var div = document.getElementById("divResult");
            var xml = (new XMLSerializer().serializeToString(result));
            alert(xml);
            div.innerHTML = xml;
        }                 
    </script>
</head>

<body>
    <p>This example loads the XML document and then uses the XSLTProcessor object to transform some of its data. </p>
    <div id="divResult"></div>
</body>

</html>
