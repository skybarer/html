<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
</head>
<body bgColor="red">
 <script type="text/javascript" >
     var Things = "this is a ui session";
     var len = Things.length-1;
 	for (var i = 0; i <= len ; i++) {
 		document.writeln(Things[i]+"<br>");
 	}
 </script>
</body>
</html>
