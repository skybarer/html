<!doctype html>
<html>
 <body>
    <form>
     <input type="button" value="red" onMouseOver="red()" onMouseOut="white()"/>
          <input type="button" value="green" onMouseOver="green()" onMouseOut="white()"/>
     </form>
     <script>
      function red(){
          document.bgColor="red";
      }
      function green(){
          document.bgColor="green";
      }
         function white(){
          document.bgColor="white";
      }
     </script>
    </body>
</html>
