<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>json obj</title>
</head>
<body>
 <script>
     var myObj =  {
         "name":"John",
         "age":30,
         "cars": [
             { "name":"Ford", "models":[ "Fiesta", "Focus", "Mustang" ] },
             { "name":"BMW", "models":[ "320", "X3", "X5" ] },
             { "name":"Fiat", "models":[ "500", "Panda" ] }
         ]
     }
     console.log(myObj.cars);
 </script>
</body>
</html>
