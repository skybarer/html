<!DOCTYPE html>
<html>

<body>
    <script> function incAndDec(x) {
            var result = 0;
            document.write((result = ++x) + "<br />");
            document.write((result = x++) + "<br />");
            document.write((result = --x) + "<br />");
            document.write((result = x--) + "<br />");
        } 
    </script>
    <form>
        Number 1 <input type="text" name="num1" /> <br />
        <input type="button" name="button1" onclick="incAndDec(num1.value)" value=" increment and decremnet " />
    </form>
</body>

</html>
