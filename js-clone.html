<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Car Object</title>
    <script type="text/javascript">    
        function Car(model, distanceMoved, timeElapsed) {
            this.model = model;
            this.distanceMoved = distanceMoved;
            this.timeElapsed = timeElapsed;
            this.velocity = function () {
                var result = this.distanceMoved / this.timeElapsed; return result;
            }
            //our very own clone method!
            this.clone = function () {
                var objClone = new Car();
                for (var key in this)
                    objClone[key] = this[key];
                return objClone;
            }
        } 
        var myCar = new Car("Audi", 120, 1.2);
        var myCar2 = myCar.clone();
        alert(myCar2.velocity()); 
    </script>
</head>

<body>
</body>

</html>
