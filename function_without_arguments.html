<!DOCTYPE html>
<html>
<head>
	<title>function without arguments</title>
	 <script type="text/javascript">
  	 function add(){
  	 	var a = parseInt(prompt("enter a"));
  	 	var b = parseInt(prompt("enter b"));
  	 	document.write(a+b);
  	 }
     </script>
</head>
<body>
  <script>
  	 add();
  </script>
</body>
</html>
