<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>css gradient</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #radial-gradient {
           /* background: radial-gradient(red, green, blue); */
            background: radial-gradient(rgba(255, 0, 0, 0.21), rgba(0, 128, 0, 0.34), rgba(0, 0, 255, 0.42));
            width: 300px;
            height: 300px;
        }

        #linear-gradient {
            background: linear-gradient(rgba(255, 0, 0, 0.21), rgba(0, 128, 0, 0.34), rgba(0, 0, 255, 0.42));
            width: 300px;
            height: 300px;
        }

    </style>
</head>

<body>

    <div id="radial-gradient">
         
    </div>
    <div id="linear-gradient">

    </div>

</body>

</html>
